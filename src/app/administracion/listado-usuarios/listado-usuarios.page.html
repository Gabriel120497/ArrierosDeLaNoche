<ion-header>
    <ion-toolbar color = 'primary'>
    <ion-grid class="toolbar">
      <ion-row>
        <ion-col class="toolbar" size="2">
          <ion-back-button></ion-back-button>
        </ion-col>
        <ion-col class="toolbar title">
          <ion-title class="toolbar">Listado Usuarios</ion-title>
        </ion-col>
        <ion-col>
          <ion-button size = "small" (click) = "habilitarCheck()">Editar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Agregar boton de guarda y que este deshabilitado, cuando cambien un estado se habilite-->
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios; let i = index">
      <ion-label>{{usuario.nombre}}</ion-label>
      <ion-checkbox color = "dark" slot="end" [disabled] = "!habilitar" [(ngModel)]="usuario.estado" (ionChange)="validarPago(i)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button class="btnSave" expand="block" [disabled]="!habilitar" (click) = "guardar()">Guardar</ion-button>
</ion-content>
