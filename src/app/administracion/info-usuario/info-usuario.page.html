<ion-header>
  <ion-toolbar color='primary'>
    <ion-grid class="toolbar">
      <ion-row>
        <ion-col class="toolbar" size="2">
          <ion-back-button></ion-back-button>
        </ion-col>
        <ion-col class="toolbar title">
          <ion-title class="toolbar">Informaci√≥n del Usuario</ion-title>
        </ion-col>
        <ion-col>
          <ion-icon class="button" name="{{editSave}}" (click)="editarGuardar()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-label>Fulanito Detal</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Tipo Documento</ion-label>
      <ion-label>CC</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Documento</ion-label>
      <ion-label>123456</ion-label>
    </ion-item>

    <ion-item-group>
      <ion-item *ngIf="!editar">
        <ion-label position="stacked">Perfil del Usuario</ion-label>
        <ion-label>{{tipoUsuarios}}</ion-label>

      </ion-item>
      <ion-item *ngIf="editar">
        <ion-label >Perfil del Usuario</ion-label>
        <ion-select class="select" placeholder="Nuevo Perfil" [(ngModel)] = "tipoUsuarios" (ionChange)="capturar()">
          <ion-select-option *ngFor="let perfil of perfiles"  name="tipoUsuario"value="{{perfil}}">{{perfil}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
