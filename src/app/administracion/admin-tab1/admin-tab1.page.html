<ion-header>
    <ion-toolbar color = 'primary'>
      <ion-title>
        Asistentes
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card class="card" *ngFor="let evento of eventos" (click)="verAsistentes(evento.idEvento)">
        <ion-card-header>
          <ion-card-title>{{evento.tituloEvento}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <h3>
              Fecha de Inicio: {{evento.fechaInicioReco}}
          </h3>
          <h3>
              Fecha Finalizaci√≥n: {{evento.fechaFinReco}}
          </h3>
        </ion-card-content>
      </ion-card>
  </ion-content>
