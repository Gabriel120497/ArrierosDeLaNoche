        <ion-label>
          <h4>Documento</h4>

        </ion-label>
      </ion-item>

      <ion-item>
          <ion-label>
            <h4>RH</h4>
            <h1>{{user.rh}}</h1>

        </ion-item>

        <ion-item>
            <ion-label>
              <h4>NÃºmero de Celular</h4>

            </ion-label>
          </ion-item>

              <ion-label>

                <h1>{{user.contacto}}</h1>
